<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Giriş Yap</h2>
    <form id="loginForm">
        <input type="text" id="username" class="input-field" placeholder="Kullanıcı Adı" required>
        <input type="password" id="password" class="input-field" placeholder="Şifre" required>
        <button type="submit" class="login-button">Giriş Yap</button>
    </form>
    <div class="error-message" id="errorMessage" style="display: none;">Hatalı giriş. Lütfen tekrar deneyin.</div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Basit doğrulama
        if (username === 'admin' && password === '12345') {
            alert('Başarıyla giriş yaptınız!');
        } else {
            document.getElementById('errorMessage').style.display = 'block';
        }
    });
</script>

</body>
</html>
